
<!DOCTYPE html>

  <title>Prédica del Mes Julio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    #logo {
      width: 200px;
      margin: 0 auto 30px;
    }
    h1 {
      color: #222;
      margin-bottom: 30px;
    }
    .grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 10px 0;
      color: #444;
    }
    .card a {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      background: #d10000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .card a:hover {
      background: #a80000;
    }
  </style>
</head>
